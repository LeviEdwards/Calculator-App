<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <input type="text" name="numbersInput" id="inputField">
            </div>
        </div>    
        <div class="container">
            <div class="row number-row">
                <button id="1" onclick="grabValue(this.id)">1</button>
                <button id="2" onclick="grabValue(this.id)">2</button>
                <button id="3" onclick="grabValue(this.id)">3</button>
            </div>
            <div class="row number-row">
                <button id="4" onclick="grabValue(this.id)">4</button>
                <button id="5" onclick="grabValue(this.id)">5</button>
                <button id="6" onclick="grabValue(this.id)">6</button>
            </div>
            <div class="row number-row">
                <button id="7" onclick="grabValue(this.id)">7</button>
                <button id="8" onclick="grabValue(this.id)">8</button>
                <button id="9" onclick="grabValue(this.id)">9</button>
            </div>
            <div class="row number-row">
            <button id="+" onclick="grabValue(this.id)">+</button>
            <button id="0" onclick="grabValue(this.id)">0</button>
            <button id="-" onclick="grabValue(this.id)">-</button>
            </div>
            <div class="row number-row">
            <button id="=" onclick="calculate()">=</button>
            <button id="C" onclick="clearInput()">C</button>
            <button id="*" onclick="grabValue(this.id)">*</button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
